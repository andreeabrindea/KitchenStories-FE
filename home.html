<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kitchen Stories</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// Fetch recipes from the API
			fetch('https://kitchenstoriesbe.fly.dev/api/getRecipes')
				.then(response => response.json())
				.then(recipes => {
					// Generate HTML for each recipe preview
					const recipePreviewsHTML = recipes.map(recipe => `
						<div class="recipe-preview">
							<a href="single_recipe.html?id=${recipe.id}">
							<img src="toa-heftiba-oQvESMKUkzM-unsplash.jpg" alt="${recipe.name}"></a>
							<h3>${recipe.name}</h3>
							<p>Posted by ${recipe.user_name}</p>
						</div>
					`).join('');

					// Display the recipe previews in the recipes container
					document.getElementById('recipes-container').innerHTML = recipePreviewsHTML;

					// Search functionality
					const searchInput = document.getElementById('search-input');
					const searchSelect = document.getElementById('search-select');
					const searchButton = document.getElementById('search-button');

					function filterRecipes() {
						const searchTerm = searchInput.value.toLowerCase();
						const searchCategory = searchSelect.value;

						const filteredRecipes = recipes.filter(recipe => {
							if (searchCategory === 'all') {
								// Search in recipe name and user name
								return recipe.name.toLowerCase().includes(searchTerm) ||
									recipe.user_name.toLowerCase().includes(searchTerm);
							} else if (searchCategory === 'recipes') {
								// Search only in recipe name
								return recipe.name.toLowerCase().includes(searchTerm);
							} else if (searchCategory === 'ingredients') {
								// Search only in recipe ingredients
								return recipe.ingredients.some(ingredient => ingredient.toLowerCase().includes(searchTerm));
							}
						});

	
					}

					// Attach event listeners to search input, select, and button
					searchInput.addEventListener('input', filterRecipes);
					searchSelect.addEventListener('change', filterRecipes);
					searchButton.addEventListener('click', filterRecipes);
				})
				.catch(error => console.error(error));
		});
	</script>
</head>
<body>
	<div class="homepage">
		<div class="topbar">
			<a href="home.html"><img src="carlos-fernandez-w3awZjfVa6w-unsplash.jpg" alt="TopBar Photo"></a>
			<div class="links">
				<a href="home.html">Home</a>
				<a href="add_recipe_form.html">Add Recipe</a>
				<a href="login_page.html">Log in</a>
				<a href="register_page.html">Sign up</a>
			</div>
		</div>
		<header>
			<div class="header">
				<h1>Find recipes and more</h1>
				<div class="search-bar">
					<input type="text" id="search-input" placeholder="Search">
					<select id="search-select">
						<option value="all">All</option>
						<option value="recipes">Recipes</option>
						<option value="ingredients">Ingredients</option>
					</select>
					<button id="search-button">Search</button>
				</div>
				<img src="header.jpg" alt="Header Photo">
			</div>
		</header>
		<h1>Recently posted recipes:</h1>
		<div class="recipe-previews" id="recipes-container">
			<!-- Recipe previews will be dynamically generated here -->
		</div>
		<footer>
			<p>Â© It is inspired by the real <a href="https://www.kitchenstories.com">Kitchen Stories.</a> The photos are taken from <a href="https://unsplash.com">unsplash.</a></p>
		</footer>
	</div>
</body>
</html>
